<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="#1E90FF">
    <circle cx="50" cy="50" r="35" stroke-width="10" stroke="#B0C4DE" fill="none"/>
    <circle cx="50" cy="50" r="10">
        <animate attributeName="r" from="10" to="35" dur="1s" begin="0s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0s" repeatCount="indefinite" />
    </circle>
</svg>
